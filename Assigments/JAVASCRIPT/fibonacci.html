<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Fibonacci

        let a = 1;
        let b = 1;
        let c;

        console.log(a);
        console.log(b);
        let repeat = prompt(`write how many times do you want `);

        for (let i = 0; i < repeat - 2; i++) {
            c = a + b;
            console.log(c);
            a = b
            b = c
        }
    </script>
</body>

</html>
