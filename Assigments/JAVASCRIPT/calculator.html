<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let number1 = parseFloat(prompt('shenoni nje numer'));
        let operator = prompt('shenoni nje operator ; [ +,-,*,/]');
        let number2 = parseFloat(prompt('shenone numrin e dyte'));

        if (isNaN(number1) || isNaN(number2)) {
            throw new Error('invalid numbers!');
        }

        let result;
         if (operator== '+'){
            result=number1+number2;
         }

         else if (operator == '-'){
            result = number1 - number2;
         }

         else if (operator == '*'){
            result = number1 * number2;
         }
         else if (operator == '/'){
            if (number2 == 0)
                    throw new Error('can\'t devide by 0');
            result = number1 / number2;
         }

         else if ( operator == '%'){
            if (number2 == 0)
                    throw new Error('invalid');
                result = number1 % number2;
         }

         else {
            throw new Error('operator not supported')
         }

         alert(`the result is  ${number1} ${operator} ${number2} = ${result}`);


    </script>
</body>
</html>
