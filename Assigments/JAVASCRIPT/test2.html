<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        
       let something= prompt( 'write something');
       let number= parseInt(prompt('write how many times to repeat'));
       let output=something;



       for (let i = 0; i < number -1 ; i++ ) {
        output+= `-${something}`;

        if(i % 3 === 0)
        output += '-';
       }

       console.log(output);

    </script>
</body>
