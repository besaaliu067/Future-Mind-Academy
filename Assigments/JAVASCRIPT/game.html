<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          
        *{box-sizing: border-box;
        color: inherit;}
        
        body{
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: grid;
            place-content: center;
            background-color: azure;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .container{
            background-color: black;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
        }

        .answer-container{
            font-size: 3rem;
          display: flex;
          align-items: center;
         padding: 1rem;
          flex-direction: column;
            gap:0.5rem

        }

        #player1-answer{
            background-color: green;
            border-radius: 10px;
        }

        #player2-answer{
            background-color: red;
            border-radius: 10px;
        }

   
.winner{
    background-color: green;

}
.loser{
    background-color: red;
}

.tie{
    background-color: aqua;

}

    </style>
</head>

<body>
    <div class="container">
        <h2 id="answer">correct answer was 8</h2>
        <div class="answer-container">
            <div class="answer-container " id="player1-answer">4</div>
            <div class="answer-container  " id="player2-answer">5</div>
        </div>


    </div>
   
   
   
   <script>
        let myNumber = Math.floor(Math.random() * 10) + 1;

        let player1 = parseInt(prompt('please player 1 write a number'));
        let player2 = parseInt(prompt('please player 2 write a number'));

        if (isNaN(player1) || isNaN(player2))
            throw new Error('write only numbers')


        let number
        if ((player1 < 0 || player1 > 10) ||
            (player2 < 0 || player2 > 10)) {
            throw new Error('write a number between 0 - 20')
        }



        let player1distance = Math.abs(player1 - myNumber);

        let player2distance = Math.abs(player2 - myNumber);

        let player1Wins = false;
        let tie = false;
        if (player1distance < player2distance)
            player1Wins = true;


        else if (player1distance === player2distance)
            tie = true;

   




        let answerElement = document.getElementById('answer');
        let player1Element = document.getElementById('player one answer');
        let player2Element = document.getElementById('player two answer');

        answerElement.textContent = `the correct answer is ${myNumber}`;
        player1Element.textContent = player1;
        player2Element.textContent = player2;
        if (tie){
            player1Element.classList.add('tie');
            player2Element.classList.add('tie');
        }
        else if(player1Wins){
            player1Element.classList.add('winner');
            player2Element.classList.add('loser');
        }

        else{
            player1Element.classList.add('loser');
            player2Element.classList.add('winner');
        }










    </script>
</body>

</html>
