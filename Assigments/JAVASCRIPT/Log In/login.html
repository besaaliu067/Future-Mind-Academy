<body>
    <script>

        if  username = prompt("Enter your username:");
       if password = prompt("Enter your password:");


        if (username === "admin" && password == "12341234") {

        if username = prompt("Enter your username:");
        if password = prompt("Enter your password:");


        if (username !== "admin" || password !== "12341234") {

        } else {
            console.log("Welcome!");
        }
    </script>
