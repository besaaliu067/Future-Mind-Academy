<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bar</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: grid;
            place-content: center;
        }

        .progress-bar-container {
            display: flex;
            flex-direction: column-reverse;
            gap: 0.5rem;
            height: 400px;
            border: 2px solid darkslategrey;
            padding: 1rem;

        }


        .progress-bar-wrapper {
            flex-grow: 1;
            position: relative;
        }

        .progress-bar {
            position: absolute;
            right: 0;
            left: 0;
            bottom: 0;
            background-color: green;
            height: 0%;
           
        }

        .indicator {
            color: grey;
        }
    </style>
</head>

<body>
    <div class="progress-bar-container">
        <span class="indicator">0%</span>
        <div class="progress-bar-wrapper">
            <div id="pb" class="progress-bar"></div>

        </div>
        <span class="indicator">100%</span>


    </div>



    <script>
        //input - nje numer prej 0 deri 100

        let percentage = parseFloat(prompt('what is the percentage?'));
        if (isNaN(percentage) || percentage < 0 || percentage > 100)
            throw new Error('write a valid percentage!');

        //logic - percaktimi i ngjyres
        let color;
        if (percentage <= 20)
            color = "red";
        else if (percentage <= 50)
            color = 'yellow';
        else if (percentage > 80)
            color = 'orange'
        else
            color = 'green';




        //output - ndyshimet ne  CSS

        let progressBar = document.getElementById('pb');
        //channge the width
        progressBar.style.height = `${percentage}%`;
        //change the color
        progressBar.style.backgroundColor = color;
        //change the title
        progressBar.setAttribute('title', `${percentage}%` );




    </script>
</body>

</html>
