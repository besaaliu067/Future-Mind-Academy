<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function printHelloWorldTenTimes() {
            for (let i = 0; i < 10; i++) {
                console.log("Hello World");
            }
        }

        function printString(string) {
            console.log(string);
        }

        function kilometersToMiles(kilometers) {
            const miles = kilometers * 0.621371;
            return miles;
        }

        function circleArea(radius) {
            const area = 3.141592653589793 * radius * radius;
            return area;
        }

        function welcomeMessage(name, surname) {
            return `Welcome, ${name} ${surname}`;
        }

        function isWorkingCitizen(age) {
            return 18 <= age && age < 65;
        }

        function isEven(number) {
            return number % 2 === 0;
        }




        // Print "Hello World" ten times
        printHelloWorldTenTimes();

        // Print a string
        printString("Hello from the printString function");

        // Convert kilometers to miles
        const kilometers = 10;
        const miles = kilometersToMiles(kilometers);
        console.log(`${kilometers} kilometers is equal to ${miles} miles`);

        // Calculate the area of a circle
        const radius = 5;
        const area = circleArea(radius);
        console.log(`The area of a circle with radius ${radius} is ${area}`);

        // Welcome message
        const name = "John";
        const surname = "Doe";

        console.log(welcomeMessage);

        // Check if a user is a working citizen
        const age = 30;
        const isWorkingCitizenResult = isWorkingCitizen(age);
        console.log(`Is ${name} ${surname} a working citizen? ${isWorkingCitizenResult}`);

        // Check if a number is even
        const number = 10;
        const isEvenResult = isEven(number);
        console.log(`Is ${number} even? ${isEvenResult}`);
    </script>
</body>

</html>
