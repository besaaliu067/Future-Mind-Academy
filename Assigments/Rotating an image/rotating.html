<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
           margin: 0;
           height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
        }
        img{
            width: 300px;
            height: 300px;
            object-fit: cover;
            filter: blur(5px);
            cursor: pointer;
            transition: filter .3s, rotate .6s  .3s, scale .5s .2s cubic-bezier(0.71, 0.94, 0.81, 2.03);;

        }

        img:hover{
            filter: blur(0);
            rotate: 720deg;
            scale: 1.2;
            transform-origin: 50% 50%;
            transform-origin: top left;
        }
    </style>
</head>
<body>
    <img src="icon.png" alt="">
</body>
</html>
