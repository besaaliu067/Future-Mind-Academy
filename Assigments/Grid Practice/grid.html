<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            grid-column: repeat(4, 1fr);
            grid-row: repeat(3, 1fr);
            column-gap: 1rem;
        }

        #red-top {
            background-color: lightcoral;
            grid-column: 1 / 5;
            grid-row: 1 / 2;
        }


        #red-bottom {
            background-color: lightcoral;
            grid-column: 1 / 5;
            grid-row: 3 / 4;

        }


        #green-1 {

            background-color: lightseagreen;
            grid-row: 2 / 3;
            grid-column: 1 / 2;
        }


        #green-2 {

            background-color: lightseagreen;
            grid-row: 2 / 3;
            grid-column: 2 / 3;
        }




        #green-3 {

            background-color: lightseagreen;
            grid-row: 2 / 3;
            grid-column: 3 / 4;
        }





        #green-4 {

            background-color: lightseagreen;
            grid-row: 2 / 3;
            grid-column: 4 / 5;
        }


        
    </style>
</head>

<body>
    <div id="red-top"></div>
    <div id="green-1"></div>
    <div id="green-2"></div>
    <div id="green-3"></div>
    <div id="green-4"></div>
    <div id="red-bottom"></div>
</body>

</html>
