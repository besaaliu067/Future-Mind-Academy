<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables whith pseudo</title>
    <style>
        table{
            background-color: rgb(83, 161, 27);
            font-size: 20px;
            border-collapse: collapse;
        }

        td{
            color: white;
        }
       
        tr:nth-child(odd){
            background-color: rgb(50, 255, 4);
        }
        tr:nth-child(odd){
            background-color: rgb(18, 118, 18);
        }
        tr:nth-child(1){
            background-color: rgb(16, 104, 16);
        }
    </style>
</head>
<body>
    <table>
        <tr >
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>

</html>
