<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{
   display: flex;
   justify-content: center;
   margin: 0;
   padding: 0;
}




.search-bar{
    width: 18rem;
    padding: 0.5rem;
    margin: 1rem;
    border-radius: 7rem;
    display: flex;
    flex-direction: row;
    align-items: center;
    box-shadow: inset 0px 0px 20px lightgray;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color:rgb(144 ,144, 144);

}

.search-icon{
    width: 1.5rem;
}

.search-bar-input{
    flex-grow: 1;
    border: none;
    background: transparent;
    outline: none;
    font-size: 1.2rem;
    color: inherit;
}

.search-bar-input::placeholder{
    color: #b6b6bb;
}

.search-bar:has(.search-bar-input:focus){
    outline: 3px solid skyblue;
}
    </style>
</head>
<body>
    <span class="search-bar">
        <input type="text" class="search-bar-input" placeholder="Search">
        <img class="search-icon" src="images/search.svg" alt="search icon">
    </span>
</body>
</html>
