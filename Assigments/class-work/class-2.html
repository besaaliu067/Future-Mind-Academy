<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            display: flex;
            gap: 1rem;
            background-color: rgb(83, 81, 81);
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .card{
           display: flex;
           flex-direction: row;
           align-items: center;
           justify-content: center;
            background-color: rgb(166, 91, 0);
            border: 1px solid rgb(166, 91, 0);
            padding: 50px;
            gap: 2em;
            box-shadow: 20px solid white;

        }

            img{
            width: 150px;
            border-radius: 50%;
        }

        .photo{
            display: flex;
            justify-content: center;
        }

        .info{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: small;
            color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="photo">
            <img src="images/billie.jpeg" alt="">
        </div>

        <div class="info">
<div><h1>BILLIE EILISH</h1></div>
<div><h2>TOP #50</h2></div>

        </div>
    </div>
</body>
</html>
