<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class</title>
    <style>
        .cool {
            background-color: black;
            color: yellowgreen;
            padding: 10px;
        }

        .boring {
            background-color: brown;
        }
    </style>
</head>

<body>
<h1 class="cool"> im a cool header</h1>
<h1 class="boring">im a boring header</h1>
<h1 class="cool">im also a cool header</h1>
<h1 class="boring">im a boring header</h1>
<h1 class="cool">im a very cool header</h1>
</body>

</html>
